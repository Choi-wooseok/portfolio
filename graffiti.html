<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>평가총괄표 양식</title>
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" type="text/css" media="all and (max-width:1280px)" href="portfolio-mobile.css">
  <!-- <link rel="stylesheet" type="text/css" media="all and (min-width:1281px)" href="portfolio.css"> -->
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./swiper.min.css" />
  <!-- 폰트 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" />

  <script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="./portfolio.js"></script>
  <script src="./swiper.min.js"></script>
  <style>
    .content {
      margin-bottom: 50px;
    }

    .titleWrap {
      display: flex;
      width: 100%;
      align-items: center;
      height: 50px;
      justify-content: space-around;
    }

    .title {
      width: 50%;
    }

    .titleInput {
      width: 50%;
      height: 30px;
      border-bottom: solid .5px gray;
      margin-left: 20px;
    }

    input {
      border: none;
    }

    textarea.category {
      width: 75%;
      background: none;
      resize: none;
      border: none;
      text-align: center;
      font: 400 13.3333px Arial;
      overflow: hidden;
    }

    .table {
      table-layout: auto;
      border: solid .5px gray;
      border-collapse: collapse;
      width: 95%;
      margin-left: 50%;
      transform: translate(-50%);
    }

    .table thead th,
    .secondHeader {
      background-color: lightgray;
      height: 35px;
      cursor: default;
    }

    .table thead th,
    .table tbody td {
      border: solid .5px gray;
      text-align: center;
    }

    .table input {
      width: 98%;
      height: 25px;
      text-align: center;
    }

    .largeCategoryWrap {
      background-color: lightsteelblue;
    }

    .largeCategory:not(.secondHeader):disabled {
      background-color: lightsteelblue;
    }

    .secondHeader {
      font-weight: bold;
      font-size: initial;
    }
  </style>
</head>

<body>
  <div class="titleWrap">
    <div class="title">
      <span>구역명 : </span>
      <input type="text" class="titleInput" />
    </div>
    <div class="btnWrap">
      <button type="button" id="modifyLayOut">양식수정</button>
      <button type="button" id="saveLayOut" disabled>수정완료</button>
      <button type="button" id="resetContent">내용 리셋</button>
      <button type="button" id="makeExcel">엑셀파일 만들기</button>
    </div>
  </div>

          <td><input type="text" class="result" /></td>
        </tr>

          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td class="middleCategoryWrap"><input type="text" class="category" value="자연지반면적률" /></td>
          <td colspan="2"><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <!-- <td><input type="text" class="category" value="탄소흡수 부문평가 합계 (만점: 50점)" /></td> -->

          <td colspan="5"><input type="text" /></td>
        </tr>
        <tr id="second">
          <td rowspan="11" class="largeCategoryWrap"><input type="text" class="largeCategory" value="2. 탄소저감" /></td>
          <td rowspan="2" class="middleCategoryWrap"><input type="text" class="category" value="직주근접" /></td>
          <td class="unitCategoryWrap"><input type="text" class="unit" value="(분)" /></td>
          <td><input type="text" /></td>
          <td rowspan="2"><input type="text" /></td>
          <td rowspan="2"><input type="text" /></td>
          <td rowspan="2"><input type="text" /></td>
        </tr>
        <tr>
          <td class="unitCategoryWrap"><input type="text" class="unit" value="(km)" /></td>
          <td><input type="text" /></td>

        <tr>
          <td rowspan="3" class="middleCategoryWrap"><input type="text" class="category" value="대중교통활성화" /></td>

          <td colspan="2"><input type="text" /></td>

        <tr>
          <td class="middleCategoryWrap"><input type="text" class="category" value="바람길" /></td>
          <td colspan="2"><input type="text" /></td>

        </tr>
        <tr>

          <td colspan="2"><input type="text" /></td>
          <td colspan="3"><input type="text" /></td>
        </tr>
        <tr>
          <td class="middleCategoryWrap"><input type="text" class="category" value="보행자로" /></td>
          <td colspan="2"><input type="text" /></td>

        </tr>
        <tr>

    <div>
      <span>작성자 : </span>
      <input type="text" class="titleInput">
    </div>

  <script>
    $(document).ready(() => {
      $('.category, .largeCategory, .unit').attr('disabled', true);
    })
    $(document).on('click', '#modifyLayOut', () => {
      $('.category, .largeCategory, .unit, #saveLayOut').not('.secondHeader').removeAttr('disabled');
    })
    $(document).on('click', '#saveLayOut', () => {
      $('.category, .largeCategory, .unit, #saveLayOut').attr('disabled', true);
    })
    $(document).on('click', '#resetContent', () => {
      let result = confirm('내용을 비우시겠습니까?');
      if (result) {
        $('.table input').not('.category, .largeCategory, .unit').val('');
      } else {
        return false;
      }
    })
    $(document).on('click', '#makeExcel', () => {
      alert('기다려 아직이야');
    })
  </script>
