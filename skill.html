<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="portfolio.css" />
    <link rel="stylesheet" href="global.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper.min.css">
    <!-- 폰트 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Signika+Negative:300,400' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Permanent+Marker&display=swap">
    <!-- js -->
    <script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="./swiper.min.js"></script>
    <script src="./portfolio.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="goMain">
        <i class="fas fa-home fa-2x"></i>
    </div>
    <div id="usedSkill">Used Skill</div>
    <div class="box skillDiv">
        <div class="skills" style="background-image: url(./image/skill/eclipse.jpg);"></div>
        <h4 class="skillName">Eclipse</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="width: 73%; background-image: url(./image/skill/tomcat9.jpg);"></div>
        <h4 class="skillName" style="margin-left: 21vh;">Tomcat9</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="background-image: url(./image/skill/java8.jpg);"></div>
        <h4 class="skillName">Java8</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="width: 50%; background-image: url(./image/skill/spring.jpg);"></div>
        <h4 class="skillName" style="margin-left: 21vh;">Spring</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="background-image: url(./image/skill/javascript.jpg);"></div>
        <h4 class="skillName">Javascript</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="width: 61%; background-image: url(./image/skill/html_css.jpg);"></div>
        <h4 class="skillName" style="margin-left: 21vh;">Html / Css</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="background-image: url(./image/skill/jquery.jpg);"></div>
        <h4 class="skillName">Jquery</h4>
    </div>
    <div class="box skillDiv">
        <div class="skills" style="background-image: url(./image/skill/github.jpg);"></div>
        <h4 class="skillName">Github</h4>
    </div>
    <script>
        // skill image position
        var w = window.innerWidth;
        var h = window.innerHeight;
        var centerX = w/8;
        var centerY = h/8;
        // place all boxes at a random position within viewport
        $(".box").each(function(index, element){
        TweenLite.set(element, {x:Math.random()*(w/8), y:Math.random()*(h/8)})
        })
        // animate from center in staggered fashion
        TweenMax.staggerFrom(".box", 1, {autoAlpha:0, x:centerX, y:centerY}, 0.1)
    </script>
</body>
</html>
